	<h1>{{ page.title }}</h1>


<ul class="posts">
  {% for post in site.categories.journal %}
    {% if post.url %}
        <li><a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endif %}
  {% endfor %}
</ul>

<ul class="posts">
  {% for post in site.categories.run %}

    {% endif %}
  {% endfor %}
</ul>
